<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>NexoWatt – Historie</title>
  <link rel="icon" href="../admin/admin_logo_.ico"/>
  <link rel="stylesheet" href="/static/styles.css"/>
  <style>
    .hist-wrap{ max-width: 1200px; margin: 0 auto; padding: 12px; }
    #chart{ width: 100%; height: 420px; background: #0e1216; border:1px solid #20262d; border-radius:10px; }
    .legend{ display:flex; flex-wrap:wrap; gap:16px; margin:8px 0 12px; color:#c8d1d9; }
    .lg{ display:flex; align-items:center; gap:6px; }
    .lg .sw{ width:12px; height:3px; background:#7aa; }
    .lg .sw.pv{ background:#27ae60; } .lg .sw.load{ background:#f1c40f; }
    .lg .sw.buy{ background:#e74c3c; } .lg .sw.sell{ background:#9b59b6; }
    .lg .sw.chg{ background:#1abc9c; } .lg .sw.dchg{ background:#e67e22; }
    .lg .sw.soc{ background:#95a5a6; height:2px; border-bottom:2px dashed #95a5a6; }
    .toolbar{ display:flex; gap:8px; margin:8px 0 12px; }
    .toolbar input{ background:#11161b; color:#dfe7ee; border:1px solid #2a3038; border-radius:8px; padding:4px 8px; }
    .cards{ display:grid; grid-template-columns: repeat(4,minmax(180px,1fr)); gap:10px; }
    .cards .card{ background:#121418; border:1px solid #20262d; border-radius:14px; padding:10px; color:#dfe7ee; }
    .cards small{ color:#9aa4ad; display:block; }
    header.topbar{ display:flex; align-items:center; gap:10px; padding:8px 12px; border-bottom:1px solid #20262d; }
    header.topbar a{ color:#c8d1d9; text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <header class="topbar">
    <a href="/"><span>←</span> zurück</a>
    <h2 style="margin:0">Historie</h2>
  </header>
  <div class="hist-wrap">
    <div class="toolbar">
      <label>Von: <input type="datetime-local" id="from"></label>
      <label>Bis: <input type="datetime-local" id="to"></label>
      <button id="loadBtn">Laden</button>
    </div>
    <canvas id="chart"></canvas>
    <div class="legend">
      <div class="lg"><div class="sw pv"></div><span>Erzeugung</span></div>
      <div class="lg"><div class="sw chg"></div><span>Beladung</span></div>
      <div class="lg"><div class="sw dchg"></div><span>Entladung</span></div>
      <div class="lg"><div class="sw sell"></div><span>Einspeisung</span></div>
      <div class="lg"><div class="sw buy"></div><span>Bezug</span></div>
      <div class="lg"><div class="sw load"></div><span>Verbrauch</span></div>
      <div class="lg"><div class="sw soc"></div><span>Ladezustand</span></div>
    </div>
    <div class="cards" id="cards"></div>
  </div>
<script src="/static/history.js"></script>
</body>
</html>
