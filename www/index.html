
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NexoWatt EMS UI</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>
<body>
  <header class="topbar">
    <button id="menuBtn" aria-label="Menu">â˜°</button>
    <div class="brand"><img id="logo" alt="NexoWatt Logo" /><h1>NexoWatt EMS</h1></div>
    <nav class="tabs">
      <button class="tab active" data-tab="live">LIVE</button>
      <button class="tab" data-tab="history" disabled>HISTORY</button>
    </nav>
    <div class="status-dot" id="liveDot" title="Live Verbindung"></div>
  </header>

  <main class="content">
    <section class="card energy-monitor">
      <div class="card-header">
        <div class="legend-color"></div>
        <span>Energy monitor</span>
      </div>
      
<div class="energy-flow">
  <svg viewBox="0 0 600 260" class="flow-svg" preserveAspectRatio="xMidYMid meet">
    <!-- Nodes -->
    <g class="node" id="node-pv">
      <rect x="30" y="20" width="120" height="60" rx="12" class="node-rect"/>
      <text x="90" y="55" class="node-label">PV</text>
    </g>
    <g class="node" id="node-grid">
      <rect x="30" y="180" width="120" height="60" rx="12" class="node-rect"/>
      <text x="90" y="215" class="node-label">Grid</text>
    </g>
    <g class="node" id="node-bat">
      <rect x="450" y="20" width="120" height="60" rx="12" class="node-rect"/>
      <text x="510" y="55" class="node-label">Battery</text>
    </g>
    <g class="node" id="node-load">
      <rect x="450" y="180" width="120" height="60" rx="12" class="node-rect"/>
      <text x="510" y="215" class="node-label">Load</text>
    </g>

    <!-- Flows with markers -->
    <defs>
      <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
        <path d="M 0 0 L 10 5 L 0 10 z"></path>
      </marker>
    </defs>

    <!-- PV -> Load -->
    <path id="flow-pv-load" class="flow pv" d="M150,50 C250,50 350,210 450,210"></path>
    <!-- PV -> Battery -->
    <path id="flow-pv-bat" class="flow pv" d="M150,50 C250,50 350,50 450,50"></path>
    <!-- PV -> Grid (sell) -->
    <path id="flow-pv-grid" class="flow pv" d="M150,50 C160,120 120,170 150,210"></path>
    <!-- Grid -> Load (buy) -->
    <path id="flow-grid-load" class="flow grid" d="M150,210 C250,210 350,210 450,210"></path>
    <!-- Battery -> Load (discharge) -->
    <path id="flow-bat-load" class="flow bat" d="M510,80 C530,120 530,170 510,200"></path>
  </svg>
</div>
<div class="ring-wrap">

        <svg class="ring" viewBox="0 0 100 100">
          <circle class="bg" cx="50" cy="50" r="42" />
          <circle class="seg pv"    cx="50" cy="50" r="42" stroke-dasharray="0 264" />
          <circle class="seg grid"  cx="50" cy="50" r="42" stroke-dasharray="0 264" />
          <circle class="seg load"  cx="50" cy="50" r="42" stroke-dasharray="0 264" />
          <circle class="seg bat"   cx="50" cy="50" r="42" stroke-dasharray="0 264" />
        </svg>
        <div class="ring-center">
          <div class="big" id="pvPower">--</div>
          <div class="sub">PV</div>
        </div>
      </div>
      <div class="flows">
        <div class="flow"><span>Grid buy</span><span id="gridBuyPower">--</span></div>
        <div class="flow"><span>Grid sell</span><span id="gridSellPower">--</span></div>
        <div class="flow"><span>Storage</span><span id="storagePower">--</span></div>
        <div class="flow"><span>Load</span><span id="consumptionTotal">--</span></div>
      </div>
    </section>

    <section class="grid">
      <div class="card kpi">
        <div class="card-header"><span>Autarky</span></div>
        <div class="kpi-body">
          <div class="bar"><div id="autarkyBar"></div></div>
          <div class="bar-label" id="autarkyValue">-- %</div>
        </div>
      </div>

      <div class="card kpi">
        <div class="card-header"><span>Self Consumption</span></div>
        <div class="kpi-body">
          <div class="bar"><div id="selfConsumptionBar"></div></div>
          <div class="bar-label" id="selfConsumptionValue">-- %</div>
        </div>
      </div>

      <div class="card kpi">
        <div class="card-header"><span>Storage System</span></div>
        <div class="row">
          <div class="bar small"><div id="storageSocBar"></div></div>
          <div class="mini">
            <div><small>SoC</small> <b id="storageSocValue">-- %</b></div>
            <div><small>Charge</small> <b id="storageChargePower">--</b></div>
            <div><small>Discharge</small> <b id="storageDischargePower">--</b></div>
          </div>
        </div>
      </div>

      <div class="card kpi">
        <div class="card-header"><span>Grid</span></div>
        <div class="row two">
          <div><small>Buy</small><b id="gridBuyPowerCard">--</b></div>
          <div><small>Sell</small><b id="gridSellPowerCard">--</b></div>
        </div>
      </div>

      <div class="card kpi">
        <div class="card-header"><span>Production</span></div>
        <div class="row two">
          <div><small>PV</small><b id="productionTotal">--</b></div>
          <div><small>Grid freq</small><b id="gridFrequency">--</b></div>
        </div>
      </div>

      <div class="card kpi">
        <div class="card-header"><span>Consumption</span></div>
        <div class="row two">
          <div><small>EVCS</small><b id="consumptionEvcs">--</b></div>
          <div><small>Other</small><b id="consumptionOther">--</b></div>
        </div>
      </div>

      <div class="card kpi">
        <div class="card-header"><span>EVCS</span></div>
        <div class="row two">
          <div><small>Status</small><b id="evcsStatus">--</b></div>
          <div><small>Last charge</small><b id="evcsLastChargeKwh">--</b></div>
        </div>
      </div>
    </section>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
