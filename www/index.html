
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NexoWatt EMS UI</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="icon" href="../admin/admin_logo_.ico">
</head>
<body>
  <header class=\"nw-header\"><img id=\"nw-logo\" src=\"../admin/admin.png\" alt=\"NexoWatt\"/></header>
  <header class="topbar">
    <button id="menuBtn" aria-label="Menu">‚ò∞</button>
    <h1>NexoWatt EMS</h1>
    <nav class="tabs">
      <button class="tab active" data-tab="live">LIVE</button>
      <button class="tab" data-tab="history" disabled>HISTORY</button>
    </nav>
    <div class="status-dot" id="liveDot" title="Live Verbindung"></div>
  </header>

  <main class="content">
    


<section class="card energy-donut">
  <div class="card-header">
    <div class="legend-color"></div>
    <span>Energymonitor</span>
  </div>
  <div class="donut-wrap">
    <svg class="donut" viewBox="0 0 100 100">
      <!-- background track split into 4 arcs -->
      <circle class="track pv" cx="50" cy="50" r="42" />
      <circle class="track grid" cx="50" cy="50" r="42" />
      <circle class="track load" cx="50" cy="50" r="42" />
      <circle class="track bat" cx="50" cy="50" r="42" />

      <!-- foreground arcs -->
      <circle class="arc pv"   cx="50" cy="50" r="42" stroke-dasharray="0 264" />
      <circle class="arc grid" cx="50" cy="50" r="42" stroke-dasharray="0 264" />
      <circle class="arc load" cx="50" cy="50" r="42" stroke-dasharray="0 264" />
      <circle class="arc bat"  cx="50" cy="50" r="42" stroke-dasharray="0 264" />

      <!-- inner SoC ring -->
      <circle class="soc-track" cx="50" cy="50" r="34" />
      <circle class="arc soc" cx="50" cy="50" r="34" stroke-dasharray="0 213" />
    </svg>

    <!-- labels/icons -->
    <div class="lbl pv"><span class="ico">‚òÄÔ∏è</span><span id="pvLbl">--</span></div>
    <div class="lbl grid"><span class="ico">üè≠</span><span id="gridLbl">--</span></div>
    <div class="lbl load"><span class="ico">üí°</span><span id="loadLbl">--</span></div>
    <div class="lbl center">
      <div id="centerLbl">0 W</div>
      <div class="soc"><span class="ico">üîã</span><span id="socLbl">-- %</span></div>
      <div class="time"><span id="tFull">Voll --</span> ‚Ä¢ <span id="tEmpty">Leer --</span></div>
    </div>
  </div>
</section>




    <section class="grid">
      <div class="card kpi">
        <div class="card-header"><span>Autarkie</span></div>
        <div class="kpi-body">
          <div class="bar"><div id="autarkyBar"></div></div>
          <div class="bar-label" id="autarkyValue">-- %</div>
        </div>
      </div>

      <div class="card kpi">
        <div class="card-header"><span>Eigenverbrauch</span></div>
        <div class="kpi-body">
          <div class="bar"><div id="selfVerbrauchBar"></div></div>
          <div class="bar-label" id="selfVerbrauchValue">-- %</div>
        </div>
      </div>

      <div class="card kpi">
        <div class="card-header"><span>Speicher System</span></div>
        <div class="row">
          <div class="bar small"><div id="storageSocBar"></div></div>
          <div class="mini">
            <div><small>SoC</small> <b id="storageSocValue">-- %</b></div>
            <div><small>Laden</small> <b id="storageLadenPower">--</b></div>
            <div><small>Entladen</small> <b id="storageEntladenPower">--</b></div>
          </div>
        </div>
      </div>

      <div class="card kpi">
        <div class="card-header"><span>Netz</span></div>
        <div class="row two">
          <div><small>Bezug</small><b id="gridBezugPowerCard">--</b></div>
          <div><small>Einspeisung</small><b id="gridEinspeisungPowerCard">--</b></div>
        </div>
      </div>

      <div class="card kpi">
        <div class="card-header"><span>Produktion</span></div>
        <div class="row two">
          <div><small>PV</small><b id="productionTotal">--</b></div>
          <div><small>Netz freq</small><b id="gridFrequency">--</b></div>
        </div>
      </div>

      <div class="card kpi">
        <div class="card-header"><span>Verbrauch</span></div>
        <div class="row two">
          <div><small>EVCS</small><b id="consumptionEvcs">--</b></div>
          <div><small>Sonstiges</small><b id="consumptionSonstiges">--</b></div>
        </div>
      </div>

      <div class="card kpi">
        <div class="card-header"><span>EVCS</span></div>
        <div class="row two">
          <div><small>Status</small><b id="evcsStatus">--</b></div>
          <div><small>Letzte Ladung</small><b id="evcsLastLadenKwh">--</b></div>
        </div>
      </div>
    </section>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
