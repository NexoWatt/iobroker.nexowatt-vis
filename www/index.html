
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NexoWatt EMS UI</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="icon" href="../admin/admin_logo_.ico">
</head>
<body>
  <header class=\"nw-header\"><img id=\"nw-logo\" src=\"../admin/admin.png\" alt=\"NexoWatt\"/></header>
  <header class="topbar">
    <button id="menuBtn" aria-label="Menu">â˜°</button>
    <h1>NexoWatt EMS</h1>
    <nav class="tabs">
      <button class="tab active" data-tab="live">LIVE</button>
      <button class="tab" data-tab="history" disabled>HISTORY</button>
    </nav>
    <div class="status-dot" id="liveDot" title="Live Verbindung"></div>
  </header>

  <main class="content">
    
<section class="card energy-flow">
  <div class="card-header">
    <div class="legend-color"></div>
    <span>Energiefluss</span>
  </div>
  <div class="flow-grid">
    <div class="node pv">
      <div class="title">PV</div>
      <div class="val big" id="pvPowerBig">--</div>
    </div>
    <div class="node grid">
      <div class="title">Netz</div>
      <div class="pair"><small>Bezug</small><b id="gridBezugPower">--</b></div>
      <div class="pair"><small>Einspeisung</small><b id="gridEinspeisungPower">--</b></div>
    </div>
    <div class="node storage">
      <div class="title">Speicher</div>
      <div class="pair"><small>Laden</small><b id="storageLadenPower">--</b></div>
      <div class="pair"><small>Entladen</small><b id="storageEntladenPower">--</b></div>
    </div>
    <div class="node load">
      <div class="title">Verbrauch</div>
      <div class="val" id="consumptionTotalBig">--</div>
    </div>
    <!-- arrows -->
    <svg class="arrows" viewBox="0 0 600 260" preserveAspectRatio="none">
      <!-- PV -> Verbrauch -->
      <defs>
        <marker id="arrow" markerWidth="6" markerHeight="6" refX="6" refY="3" orient="auto">
          <polygon points="0 0, 6 3, 0 6" />
        </marker>
      </defs>
      <line class="a pv-to-load" x1="150" y1="70" x2="300" y2="210" marker-end="url(#arrow)" />
      <!-- Netz -> Verbrauch -->
      <line class="a grid-to-load" x1="300" y1="70" x2="300" y2="210" marker-end="url(#arrow)" />
      <!-- Speicher -> Verbrauch -->
      <line class="a bat-to-load" x1="450" y1="70" x2="300" y2="210" marker-end="url(#arrow)" />
      <!-- PV -> Netz (Einspeisung) -->
      <line class="a pv-to-grid" x1="150" y1="70" x2="300" y2="70" marker-end="url(#arrow)" />
      <!-- Netz -> Speicher (Laden) -->
      <line class="a grid-to-bat" x1="300" y1="70" x2="450" y2="70" marker-end="url(#arrow)" />
    </svg>
  </div>
</section>


    <section class="grid">
      <div class="card kpi">
        <div class="card-header"><span>Autarkie</span></div>
        <div class="kpi-body">
          <div class="bar"><div id="autarkyBar"></div></div>
          <div class="bar-label" id="autarkyValue">-- %</div>
        </div>
      </div>

      <div class="card kpi">
        <div class="card-header"><span>Eigenverbrauch</span></div>
        <div class="kpi-body">
          <div class="bar"><div id="selfVerbrauchBar"></div></div>
          <div class="bar-label" id="selfVerbrauchValue">-- %</div>
        </div>
      </div>

      <div class="card kpi">
        <div class="card-header"><span>Speicher System</span></div>
        <div class="row">
          <div class="bar small"><div id="storageSocBar"></div></div>
          <div class="mini">
            <div><small>SoC</small> <b id="storageSocValue">-- %</b></div>
            <div><small>Laden</small> <b id="storageLadenPower">--</b></div>
            <div><small>Entladen</small> <b id="storageEntladenPower">--</b></div>
          </div>
        </div>
      </div>

      <div class="card kpi">
        <div class="card-header"><span>Netz</span></div>
        <div class="row two">
          <div><small>Bezug</small><b id="gridBezugPowerCard">--</b></div>
          <div><small>Einspeisung</small><b id="gridEinspeisungPowerCard">--</b></div>
        </div>
      </div>

      <div class="card kpi">
        <div class="card-header"><span>Produktion</span></div>
        <div class="row two">
          <div><small>PV</small><b id="productionTotal">--</b></div>
          <div><small>Netz freq</small><b id="gridFrequency">--</b></div>
        </div>
      </div>

      <div class="card kpi">
        <div class="card-header"><span>Verbrauch</span></div>
        <div class="row two">
          <div><small>EVCS</small><b id="consumptionEvcs">--</b></div>
          <div><small>Sonstiges</small><b id="consumptionSonstiges">--</b></div>
        </div>
      </div>

      <div class="card kpi">
        <div class="card-header"><span>EVCS</span></div>
        <div class="row two">
          <div><small>Status</small><b id="evcsStatus">--</b></div>
          <div><small>Letzte Ladung</small><b id="evcsLastLadenKwh">--</b></div>
        </div>
      </div>
    </section>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
